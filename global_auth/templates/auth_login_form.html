<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login form shake effect</title>
  
  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="/static/global_auth/css/style.css">

  
</head>

<body>
  <div class="login-form">
     <h1>UnivHub Login </h1>
      <form id='login_form' name="login_form" id="lobin_form" action="global_auth/login" enctype="application/json" method="post" >{% csrf_token %}
         <div class="form-group log-status">
           <input name="uname" type="text" class="form-control" placeholder="Username " id="UserName">
           <i class="fa fa-user"></i>
         </div>
         <div class="form-group log-status">
           <input name="passwd" type="password" class="form-control" placeholder="Password" id="Passwod">
           <i class="fa fa-lock"></i>
         </div>
          <span class="alert alert_log">Invalid Credentials</span>
          <a class="link" href="#">Lost your password?</a>
         <button type=button name='submit_action' class="log-btn" value="html_data">Log in</button>
      </form>
    
   </div>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js?version={{'0123456789'|random}}"></script>

    <script src="/static/global_auth/js/index.js"></script>

</body>
</html>
